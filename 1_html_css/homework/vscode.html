<html>
    <head>
        <title>
            Visual Studio Code
        </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="whole">
        <div class="taskbar">
            <span class="taskbar1">
                <img src="vsc.png" style="display:flex;margin-right:5px;width:25px;height:25px;">
                <span class="vsc-head">Visual Studio Code</span>
                <span class="taskbar-text1">Docs</span>
                <span class="taskbar-text1">Updates</span>
                <span class="taskbar-text1">Blog</span>
                <span class="taskbar-text1">API</span>
                <span class="taskbar-text1">Extensions</span>
                <span class="taskbar-text1">MCP</span>
                <span class="taskbar-text1">FAQ</span>
                <span class="taskbar-text1">Dev Days</span>
            </span>
            <span class="taskbar2">
                <input style="display:flex;margin-right:20px;background-color:#0D1117;color:white;height:30px;" placeholder="Search Docs">
                <button style="color:White;font-weight:500;background-color:#0078D4;height:30px;width:80px;">Download</button>
            </span>
        </div>
        <div class="main-body">
            <div class="big-text">
                The Open Source
            </div>
            <div class="big-text">
                AI Code Editor
            </div>
            <div class="all-container">
                <div class="two-container">
                    <button class="button-container">
                        <img style="width:18px;height:18px;" src="linux.png">
                        Download for Linux(.deb)
                    </button>
                    <button class="button-container">
                        <img style="width:18px;height:18px;" src="linux.png">
                        Download for Linux(.rpm)
                    </button>
                </div>
                <div class="text-container">
                     Web,Insiders edition, or other platforms <br/>
                     By using VS Code, you agree to its license and privacy statement.
                </div>
            </div>
            <img src="vscode_img.png" style="display:flex;margin-top:50px;height:450px;width:1000px;">
        </div>
    </body>
</html>
